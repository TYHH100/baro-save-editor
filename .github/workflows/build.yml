name: Build gh-pages

on:
    push:
        branches:
          - master

jobs:
    build-gh-pages:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Build
          uses: actions/setup-node@v4
          with: 
            node-version: 16.6.1
        - run: rm -rf dist
        - run: npm install
        - run: npm run build

        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            branch: gh-pages
            folder: dist